<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<!-- Bootstrap CSS-->
		<link
			rel="stylesheet"
			href="./assets/vendor/bootstrap/css/bootstrap.min.css"
		/>
		<!-- Lightbox-->
		<link
			rel="stylesheet"
			href="./assets/vendor/lightbox2/css/lightbox.min.css"
		/>
		<!-- Range slider-->
		<link
			rel="stylesheet"
			href="./assets/vendor/nouislider/nouislider.min.css"
		/>
		<!-- Bootstrap select-->
		<link
			rel="stylesheet"
			href="./assets/vendor/bootstrap-select/css/bootstrap-select.min.css"
		/>
		<!-- Owl Carousel-->
		<link
			rel="stylesheet"
			href="./assets/vendor/owl.carousel2/assets/owl.carousel.min.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/vendor/owl.carousel2/assets/owl.theme.default.css"
		/>
		<!-- Google fonts-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&amp;display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;800&amp;display=swap"
		/>
		<!-- theme stylesheet-->
		<link
			rel="stylesheet"
			href="./assets/css/style.default.css"
			id="theme-stylesheet"
		/>
		<!-- Custom stylesheet - for your changes-->
		<link rel="stylesheet" href="./assets/css/custom.css" />
		<!-- Favicon-->
		<link rel="shortcut icon" href="./assets/img/favicon.png" />
		<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>

		<title>React App</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

		<!-- JavaScript files-->
		<script src="./assets/vendor/jquery/jquery.min.js"></script>
		<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/vendor/lightbox2/js/lightbox.min.js"></script>
		<script src="./assets/vendor/nouislider/nouislider.min.js"></script>
		<script src="./assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
		<script src="./assets/vendor/owl.carousel2/owl.carousel.min.js"></script>
		<script src="./assets/vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.min.js"></script>
		<script src="./assets/js/front.js"></script>
		<script>
			// ------------------------------------------------------- //
			//   Inject SVG Sprite -
			//   see more here
			//   https://css-tricks.com/ajaxing-svg-sprite/
			// ------------------------------------------------------ //
			function injectSvgSprite(path) {
				var ajax = new XMLHttpRequest();
				ajax.open('GET', path, true);
				ajax.send();
				ajax.onload = function (e) {
					var div = document.createElement('div');
					div.className = 'd-none';
					div.innerHTML = ajax.responseText;
					document.body.insertBefore(div, document.body.childNodes[0]);
				};
			}
			// this is set to BootstrapTemple website as you cannot
			// inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
			// while using file:// protocol
			// pls don't forget to change to your domain :)
			injectSvgSprite(
				'https://bootstraptemple.com/files/icons/orion-svg-sprite.svg'
			);
		</script>

		<!-- Sign up -->
		<script>
			$(function () {
				$('input, select').on('focus', function () {
					$(this)
						.parent()
						.find('.input-group-text')
						.css('border-color', '#80bdff');
				});
				$('input, select').on('blur', function () {
					$(this)
						.parent()
						.find('.input-group-text')
						.css('border-color', '#ced4da');
				});
			});
		</script>
	</body>
</html>
